<h1>
  {{title}}
</h1>
<rio-text-input 
buttonLabel="Add Task" 
(textInputted)="todoService.addItem($event)"></rio-text-input>

<p>Todos: {{itemCount()}}</p>

<rio-todo-display
  [tasksToDisplay]="todoService.todoList"
  (onItemDeleted)="todoService.deleteItem($event)"
  (onItemComplete)="todoService.completeItem($event)">
</rio-todo-display>
