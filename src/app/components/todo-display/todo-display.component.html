<ul>
  <li *ngFor="let task of tasksToDisplay; let i = index;">
    <span [ngClass]="{complete: task.isComplete}">{{task.label | capitalize}}</span>
    <button (click)="completeTask(task.id)">{{getCompleteButtonText(task)}}</button>
    <button (click)="deleteTask(task.id)">Delete</button>
  </li>
</ul>
